    <style>
        .loader {
            border: 10px solid #f3f3f3; /* Light grey */
            border-top: 10px solid #90ee90; /* Blue */
            border-bottom: 10px solid #90ee90;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            animation: spin 2s linear infinite;
            margin: 0 auto;
        }

        @keyframes spin {
            0% {
                transform: rotate(0deg);
            }

            100% {
                transform: rotate(360deg);
            }
        }

        html, body, container {
            height: 100%;
            width: 100%;
            margin: 0;
        }

        .collapse {
            display: none !important;
        }
        /*
        form input.ng-invalid {
            border-color: red;
        }

        form input.ng-valid {
            border-color: transparent;
        }
        */
        input[type="checkbox"] {
            margin: 0 0 0 !important;
        }

        .btn {
            background-color: #6a6868;
            border: none;
            color: white;
            padding: 5px 10px 5px 10px;
            text-align: center;
            font-size: 12px;
            margin: 0px 0px;
            opacity: 0.6;
            transition: 0.3s;
        }

            .btn:hover {
                opacity: 1
            }

        .btn-xs {
            padding: 2px 2px 2px 2px;
        }

        .logoCls {
            padding-top: 10px;
            padding-right: 10px;
            padding-bottom: 5px;
            border-radius: 13px;
            box-shadow: 2px 2px;
            width: 250px;
            border: 0;
        }

        #toast-container {
            position: absolute;
        }
    </style>

</head>
<body ng-controller="homeController">

    </div>
    <div class="container-fluid" style="margin-top:25px;height:500px">
        <div class="row">
            <nav class="col-md-2 d-none d-md-block bg-light sidebar" style="border-radius:5px;">
                <div class="sidebar-sticky">
                    <ul class="nav flex-column">
                        <!--<li class="nav-item dropdown">
                            <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Dropdown</a>

                </div>

            <main role="main" class="col-md-9 ml-sm-auto col-lg-10 pt-3 px-4">

                <!--<div ng-if="ShowSpinnerStatus" class="loader"></div>-->
                <div data-ng-view=""></div>
