<style>
    .nodatatxt {
        position: absolute;
        top: 60px;
        opacity: 0.25;
        font-size: 1.5em;
        width: 100%;
        text-align: center;
        z-index: 1000;
    }
</style>
<div class="card">
    <div class="card-header">
        <b>Edit Material</b>
        <span style="float:right"><b>Date -</b> {{TodaysDate}}</span>
    </div>
    <div class="card-body">
        <form name="addMaterialForm">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="MaterialCategory">Material Category</label> <span class="text-danger">*</span>
                    <select id="MaterialCategory" name="MaterialCategory" ng-model="EditMaterial.ItemCategoryId" class="form-control"
                            ng-options="item.ItemCategoryId as item.ItemCategoryName for item in ItemCatogoryList" required>
                        <option value="">--Select category--</option>
                    </select>
                    <p ng-show="submitted && addMaterialForm.MaterialCategory.$invalid && addMaterialForm.MaterialCategory.$pristine"
                       class="text-danger">Category is required.</p>
                </div>
                <div class="form-group col-md-4">
                    <label for="Description">Description</label> <span class="text-danger">*</span>
                    <input type="text" class="form-control" id="description" name="description" placeholder="Enter description"
                           ng-model="EditMaterial.Description" required>
                    <p ng-show="submitted && addMaterialForm.description.$invalid && addMaterialForm.description.$pristine"
                       class="text-danger">Description is required.</p>
                </div>
                <div class="form-group col-md-4">
                    <label for="RetailRate">Retail Rate</label> <span class="text-danger">*</span>
                    <input type="number" class="form-control" id="RetailRate" name="RetailRate" maxlength="8" placeholder="Enter Retail Rate"
                           ng-model="EditMaterial.RetailRate" required>
                    <p ng-show="submitted && addMaterialForm.RetailRate.$invalid && addMaterialForm.RetailRate.$pristine"
                       class="text-danger">Retail Rate is required.</p>
                </div>
                <div class="form-group col-md-4">
                    <label for="WholeSaleRate">WholeSale Rate</label> <span class="text-danger">*</span>
                    <input type="number" class="form-control" id="WholeSaleRate" name="WholeSaleRate" maxlength="8" placeholder="Enter WholeSale Rate"
                           ng-model="EditMaterial.WholeSaleRate" required>
                    <p ng-show="submitted && addMaterialForm.WholeSaleRate.$invalid && addMaterialForm.WholeSaleRate.$pristine"
                       class="text-danger">WholeSale Rate is required.</p>
                </div>
                <div class="form-group col-md-4">
                    <label for="CostingPrice">Costing Price</label> <span class="text-danger">*</span>
                    <input type="text" class="form-control" id="CostingPrice" name="CostingPrice" placeholder="Enter Costing Price"
                           ng-model="EditMaterial.CostingPrice" required>
                    <p ng-show="submitted && addMaterialForm.CostingPrice.$invalid && addMaterialForm.CostingPrice.$pristine"
                       class="text-danger">Costing Price is required.</p>
                </div>
                <!--<div class="form-group col-md-4">
        <label for="QuantityInHand">Quantity In Hand</label> <span class="text-danger">*</span>
        <input type="number" class="form-control" id="QuantityInHand" name="QuantityInHand" placeholder="Enter Quantity In Hand"
               ng-model="Material.QuantityInHand" required>
        <p ng-show="submitted && addMaterialForm.QuantityInHand.$invalid && addMaterialForm.QuantityInHand.$pristine"
           class="text-danger">Quantity In Hand is required.</p>
    </div>-->
                <div class="form-group col-md-4">
                    <label for="ReorderLevel">Reorder Level</label> <span class="text-danger">*</span>
                    <input type="number" class="form-control" id="ReorderLevel" name="ReorderLevel" maxlength="4" placeholder="Enter Reorder Level"
                           ng-model="EditMaterial.ReorderLevel" required>
                    <p ng-show="submitted && addMaterialForm.ReorderLevel.$invalid && addMaterialForm.ReorderLevel.$pristine"
                       class="text-danger">Reorder Level is required.</p>
                </div>
                <!--<div class="form-group col-md-4">
                    <label for="Product">Product</label>
                    <input type="text" class="form-control" id="Product" name="Product" placeholder="Enter Product"
                           ng-model="EditMaterial.Product">
                </div>-->
                <div class="form-group col-md-4">
                    <label for="Model">Model</label>
                    <input type="text" class="form-control" id="Model" name="Model" placeholder="Enter Model"
                           ng-model="EditMaterial.Model">
                </div>
                <div class="form-group col-md-4">
                    <label for="Size1">Size/Weight</label>
                    <input type="text" class="form-control" id="Size1" name="Size1" placeholder="Enter Size1"
                           ng-model="EditMaterial.Size1">

                </div>
                <!--<div class="form-group col-md-4">
        <label for="Size2">Size2</label>
        <input type="text" class="form-control" id="Size2" name="Size2" placeholder="Enter Size2"
               ng-model="Material.Size2">
    </div>
    <div class="form-group col-md-4">
        <label for="StdPkg">StdPkg</label>
        <input type="number" class="form-control" id="StdPkg" name="StdPkg" maxlength="5" placeholder="Enter StdPkg"
               ng-model="Material.StdPkg">
    </div>
    <div class="form-group col-md-4">
        <label for="BoxQty">BoxQty</label>
        <input type="number" class="form-control" id="BoxQty" name="BoxQty" maxlength="5" placeholder="Enter BoxQty"
               ng-model="Material.BoxQty">
    </div>-->
                <div class="form-group col-md-4">
                    <label for="RateUnit">Rate Unit</label>
                    <select id="RateUnit" name="RateUnit" ng-model="EditMaterial.RateUnitId" class="form-control"
                            ng-options="item.UnitId as item.UnitName for item in UnitList">
                        <option value="">--Select rate unit--</option>
                    </select>
                    <!--<p ng-show="submitted && addMaterialForm.MaterialCategory.$invalid && addMaterialForm.MaterialCategory.$pristine"
        class="text-danger">Category is required.</p>-->
                </div>
                <div class="form-group col-md-4">
                    <label for="displayName">Display Name</label>
                    <input type="text" class="form-control" id="displayName" name="displayName" maxlength="100" placeholder="Enter display name"
                           ng-model="EditMaterial.DisplayName">
                    <!--<p ng-show="submitted && addMaterialForm.DisplayName.$invalid && addMaterialForm.DisplayName.$pristine"
           class="text-danger">DisplayName is required.</p>-->
                </div>
                <div class="form-group col-md-4">
                    <label for="Remarks">Remarks</label>
                    <input type="text" class="form-control" id="Remarks" name="Remarks" maxlength="100" placeholder="Enter Remarks"
                           ng-model="EditMaterial.Remarks">
                </div>
                <div class="form-group col-md-4">
                    <label for="Active">Active</label>
                    <input type="checkbox" class="form-control" id="chkActive" name="Active" ng-model="EditMaterial.Active">
                </div>

                <div><hr /></div>
                <div class="form-row col-md-offset-5">
                    <button type="button" class="btn btn-primary" ng-click="RedirectDashboard()"><span data-feather="arrow-left"></span> Back</button>&nbsp;&nbsp;&nbsp;
                    <button type="button" class="btn btn-primary" ng-click="UpdateMaterials(addMaterialForm.$valid)"><span data-feather="save"></span> Save</button>

                </div>
</form>
    </div>
</div>
