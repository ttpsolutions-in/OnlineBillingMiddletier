<style>
    .nodatatxt {
        position: absolute;
        top: 60px;
        opacity: 0.25;
        font-size: 1.5em;
        width: 100%;
        text-align: center;
        z-index: 1000;
    }
</style>
<div class="card">
    <div class="card-header">
        <b>Edit Payment Details</b>
    </div>
    <div class="card-body">
        <form name="editOnlinePaymentform">
            <div class="form-row">
                <div class="form-group col-md-4 col-md-offset-2">
                    <label for="PaymentId">Payment Id</label> <span class="text-danger">*</span>
                    <input type="text" class="form-control" id="PaymentId" name="PaymentId" placeholder="Enter Payment Id"
                           ng-model="EditOnlinePaymentDetail.payment_id" required>
                    <p ng-show="submitted && editOnlinePaymentform.PaymentId.$invalid && editOnlinePaymentform.PaymentId.$pristine"
                       class="text-danger">Payment Id is required.</p>
                </div>
                <div class="form-group col-md-4">
                    <label for="Amount">Amount</label> <span class="text-danger">*</span>
                    <input type="number" class="form-control" id="Amount" name="Amount" placeholder="Enter Amount"
                           ng-model="EditOnlinePaymentDetail.amount" required>
                    <p ng-show="submitted && editOnlinePaymentform.Amount.$invalid"
                       class="text-danger">Amount is required.</p>
                </div>
                <!--<div class="form-group col-md-4 col-md-offset-2">
                    <label for="ContactNo">Contact No.</label> <span class="text-danger">*</span>
                    <input type="tel" class="form-control" id="ContactNo" name="ContactNo" placeholder="Enter Contact No."
                           ng-model="EditOnlinePaymentDetail.buyer_phone" required>
                    <p ng-show="submitted && editOnlinePaymentform.ContactNo.$invalid && editOnlinePaymentform.ContactNo.$pristine"
                       class="text-danger">Phone is required.</p>
                </div>
                <div class="form-group col-md-4">
                    <label for="Email">Email</label> <span class="text-danger">*</span>
                    <input type="email" class="form-control" id="Email" name="Email" placeholder="Enter Email"
                           ng-model="EditOnlinePaymentDetail.buyer" required>
                    <p ng-show="submitted && editOnlinePaymentform.Email.$invalid && editOnlinePaymentform.Email.$pristine"
                       class="text-danger">Email is required.</p>
                </div>
                <div class="form-group col-md-4 col-md-offset-2">
                    <label for="buyerName">Buyer Name</label>
                    <input type="text" class="form-control" id="buyerName" name="buyerName" placeholder="Enter Name"
                           ng-model="EditOnlinePaymentDetail.buyer_name">
                </div>
                <div class="form-group col-md-4">
                    <label for="paidTo">Paid To (email) </label> <span class="text-danger">*</span>
                    <input type="text" class="form-control" id="paidTo" name="paidTo" placeholder="Enter paid to email"
                           ng-model="EditOnlinePaymentDetail.paid_to" required>
                    <p ng-show="submitted && editOnlinePaymentform.paidTo.$invalid"
                       class="text-danger">Paid to email is required.</p>
                </div>-->
                <div class="form-group col-md-4 col-md-offset-2">
                    <label for="paidon">Paid on </label> <span class="text-danger">*</span>
                    <input type="date" class="form-control" id="paidon" name="paidon" placeholder="Enter paid on"
                           ng-model="EditOnlinePaymentDetail.paid_on" required>
                    <p ng-show="submitted && editOnlinePaymentform.paid_on.$invalid"
                       class="text-danger">Paid on date is required.</p>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-12">
                    <div ui-grid="gridInventoryOptions" ui-grid-edit ui-grid-cellnav ui-grid-selection
                         class="myGrid" style="height:400px"></div>
                    <div class="nodatatxt" style="margin-top:20px" data-ng-if="gridInventoryOptions.data.length==0">No data found</div>
                </div>
            </div>
            <div><hr /></div>
            <div class="form-row col-md-offset-5">
                <button type="button" class="btn btn-primary" ng-click="RedirectDashboard()"><span data-feather="arrow-left"></span> Back</button>&nbsp;&nbsp;&nbsp;
                <button type="button" class="btn btn-primary" ng-click="UpdateOnlinepaymentFromWebhooks(editOnlinePaymentform.$valid)"><span data-feather="save"></span> Save</button>

            </div>
        </form>
    </div>
</div>
