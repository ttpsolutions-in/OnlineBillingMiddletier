<style>
    .nodatatxt {
        position: absolute;
        top: 60px;
        opacity: 0.25;
        font-size: 1.5em;
        width: 100%;
        text-align: center;
        z-index: 1000;
    }
</style>
<div class="card">
    <div class="card-header">
        <b>{{PageTitle}}</b>
        <span style="float:right"><b>Date -</b> {{TodaysDate}}</span>
    </div>
    <br />
    <div ng-if="ShowSpinnerStatus" class="loader"></div>
    <div class="card-body">
        <form name="addMaterialInventoryForm">
            
            <div class="form-row">
                <div class="form-group col-md-4">
                    <!--<label for="ddlItemCategory">Item Category</label> <span class="text-danger">*</span>-->
                    <select select2 id="ddlItemCategory" name="ddlItemCategory" ng-model="ItemCategoryId" 
                            ng-change="GetMaterialsByCategoryId()" class="form-control" 
                            ng-options="item.ItemCategoryId as item.ItemCategoryName for item in ItemCatogoryList" required>
                        <option value=""> Select Material Category </option>
                    </select>
                    <p class="text-danger" ng-show="(submitted || addItem) && addMaterialInventoryForm.ddlItemCategory.$invalid">Please select category.</p>
                </div>
                <div class="form-group col-md-4">
                    <button type="button" class="btn btn-secondary btn-sm" ng-click="AddItem()">Add Item</button>
                </div>
            </div>

            <div class="form-row">
                <div class="col-md-12 nopadding">
                    <div ui-grid="gridOptions" ui-grid-edit ui-grid-cellnav ui-grid-selection
                         class="myGrid" style="height:300px"></div>
                    <div class="nodatatxt" data-ng-if="gridOptions.data.length==0">No data found</div>                   
                </div>
            </div>
            <br />
            <div class="form-row col-md-offset-5">
                <a href="#MaterialInventoryDashboard" class="btn btn-primary float-right btn-sm"><span data-feather="arrow-left"></span> Back</a>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <button type="button" class="btn btn-primary" ng-click="SubmitItems(addMaterialInventoryForm.$valid)"><span data-feather="save"></span> Save</button>

            </div>
        </form>
    </div>
</div>
<html>
<head>
    <META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=utf-8">
    <meta name="Robots" content="NOINDEX " />
</head>
<body>
</body>

    feather.replace();
    var gearPage = document.getElementById('GearPage');
    if (null != gearPage) {
        gearPage.parentNode.removeChild(gearPage);
        document.title = "Error";
    }
</script>
</html>
