

<style>
    .ct-label {
        font-size: 13px;
    }

    .ct-series-a .ct-bar {
        /* Colour of your bars */
        stroke: #be1e2d;
        stroke-width: 20;
    }

    .ct-series-b .ct-bar {
        /* Colour of your bars */
        stroke: #76ba1b;
        stroke-width: 20;
        transform: translateX(5px);
    }

    .tooltip {
        position: absolute;
        font-size: 15px;
        width: auto;
        height: 40px;
        z-index: 9999;
        padding: 8px;
        background-color: #ffffff;
        /*   background: rgba(0, 0, 0, 0.3); */
        opacity: 0.8;
        border: 1px solid #cacaca;
        border-radius: 3px;
        box-shadow: 2px 2px 10px 2px rgba(0, 0, 0, 0.1);
        text-align: center;
        pointer-events: none;
        color: black;
        transition: opacity .2s ease-out;
        /*   transition: left .1s ease-out;
    transition: top .1s ease-out; */
    }

        .tooltip.tooltip-hidden {
            opacity: 0;
        }

    .ct-perfect-fourth {
        display: block;
        position: relative;
        width: 100%;
    }

        .ct-perfect-fourth:before {
            display: block;
            float: left;
            content: "";
            width: 0;
            height: 0;
            padding-bottom: 75%;
        }

        .ct-perfect-fourth:after {
            content: "";
            display: table;
            clear: both;
        }

        .ct-perfect-fourth > svg {
            display: block;
            position: absolute;
            top: 0;
            left: 0;
        }

    .key {
        font-size: 0.7rem;
        color: #555;
        padding: 0 30px 0 90px;
    }

        .key .key-element {
            width: 32%;
            display: inline-block;
            padding-left: 22px;
            box-sizing: border-box;
            position: relative;
            font-size: large;
        }

            .key .key-element:before {
                content: "";
                display: block;
                width: 16px;
                height: 16px;
                position: absolute;
                top: -2px;
                left: 0;
            }

            .key .key-element.key-series-a:before {
                background-color: #76BA1B;
            }

            .key .key-element.key-series-b:before {
                background-color: #be1e2d;
            }

    .chartWrapper {
        position: relative;
    }

        .chartWrapper > canvas {
            position: absolute;
            left: 0;
            top: 0;
            pointer-events: none;
        }

    .chartAreaWrapper {
        width: 100%;
        height: 420px;
        overflow-x: scroll;
        overflow-y: hidden;
    }
</style>
<div class="row">
    <div class="col-md-12">
        <div class="content-box-large" style="height:auto">
            <div class="panel-heading">
                <div class="panel-title">Report</div>
            </div>
            <div class="panel-body">
                <div class="row">
                    <div class="col-md-12">
                        <div class="col-md-4">
                        </div>
                        <div class="col-md-8" data-ng-if="ReportData.length > 0">
                            <div class="key">
                                <div class="key-element key-series-a ct-bar">Current</div>
                                <div class="key-element key-series-b">Total</div>
                            </div>
                        </div>
                        <br />
                        <br />
                        <div class="chartWrapper">
                            <div class="chartAreaWrapper">
                                <chartist class="ct-chart ct-test ct-perfect-fourth ng-isolate-scope" chartist-data="lineData"
                                          chartist-chart-type="Bar" chartist-chart-options="lineOptions"
                                          chartist-events=""></chartist>
                            </div>
                        </div>
                        <div class="nodatatxt" data-ng-if="ReportData.length==0" style="font-size:20px;top:1px;">No Records Found</div>

                    </div>
                </div>
            </div>

        </div>
    </div>
</div>
<script>

    var $tooltip = $('<div id="dvTooltip" class="tooltip tooltip-hidden" ></div>').appendTo($('.ct-test'));

    $(document).on('mouseenter', '.ct-bar', function () {
        debugger;
        var value = $(this).attr('ct:value');
        $('#dvTooltip').html('<b>Count: </b>' + value);
        $('#dvTooltip').removeClass('tooltip-hidden');
    });

    $(document).on('mouseleave', '.ct-bar', function () {
        $('#dvTooltip').addClass('tooltip-hidden');
    });

    $(document).on('mousemove', '.ct-bar', function (event) {
        $('#dvTooltip').css({
            left: event.originalEvent.layerX + 5,
            top: (event.originalEvent.layerY - $tooltip.height() - 30) < 0 ? 0 : event.originalEvent.layerY - $tooltip.height() - 30
        });
    });
</script>
