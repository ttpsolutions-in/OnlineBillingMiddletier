    .nodatatxt {
        position: absolute;
        top: 60px;
        opacity: 0.25;
        font-size: 1.5em;
        width: 100%;
        text-align: center;

<div class="card">
    <div class="card-header">
        <b>Add Material</b>
        <span style="float:right"><b>Date -</b> {{TodaysDate}}</span>
    </div>
    <div class="card-body">
        <form name="addEmployeeForm">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="EmployeeName">Name</label> <span class="text-danger">*</span>
                    <input type="text" class="form-control" id="EmployeeName" name="EmployeeName" placeholder="Enter name"
                           ng-model="Employee.EmployeeName" required>
                    <p ng-show="submitted && addEmployeeForm.EmployeeName.$invalid"
                       class="text-danger">Name is required.</p>
                </div>
                <div class="form-group col-md-4">
                    <label for="Address">Address</label> <span class="text-danger">*</span>
                    <input type="text" class="form-control" id="Address" name="Address" string-to-number placeholder="Enter Address"
                           ng-model="Employee.Address" required>
                    <p ng-show="submitted && addEmployeeForm.Address.$invalid"
                       class="text-danger">Address is required.</p>
                </div>
                <div class="form-group col-md-4">
                    <label for="ContactNo">Contact No.</label> <span class="text-danger">*</span>
                    <input type="text" class="form-control" id="ContactNo" string-to-number name="ContactNo" placeholder="Enter contact no"
                           ng-model="Employee.ContactNo" required>
                    <p ng-show="submitted && addEmployeeForm.ContactNo.$invalid"
                       class="text-danger">Contact number is required.</p>
                </div>
                <div class="form-group col-md-4">
                    <label for="Email">Email</label>
                    <input type="email" class="form-control" id="Email" name="Email" string-to-number placeholder="Enter email"
                           ng-model="Employee.Email">
                    <p ng-show="submitted && addEmployeeForm.Email.$invalid && !addEmployeeForm.Email.$pristine"
                       class="text-danger">Email is invalid.</p>
                </div>
                <div class="form-group col-md-4">
                    <label for="Designation">Designation</label>
                    <select id="EmployeeDesignation" name="EmployeeDesignation" ng-model="Employee.DesignationId" class="form-control"
                            ng-options="item.DesignationId as item.Designation for item in EmployeeDesignations">
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="DOB">DOB</label>
                    <input type="date" class="form-control" id="DOB" name="DOB" placeholder="Enter DOB"
                           ng-model="Employee.DOB">
                </div>
                <div class="form-group col-md-4">
                    <label for="DOB">Employment Type</label>
                    <select id="EmploymentType" name="EmploymentType" ng-model="Employee.EmploymentTypeId" class="form-control"
                            ng-options="item.EmploymentTypeId as item.EmploymentTypeName for item in EmploymentTypes">
                    </select>
                </div>
                <div class="form-group col-md-4">
                    <label for="Salary">Salary</label>
                    <input type="number" class="form-control" id="Salary" name="Salary" placeholder="Enter Salary"
                           ng-model="Employee.Salary">
                </div>
                <div class="form-group col-md-4">
                    <label for="BloodGroup">Blood Group</label>
                    <input type="text" class="form-control" id="BloodGroup" name="BloodGroup" placeholder="Enter Blood Group"
                           ng-model="Employee.BloodGroup">
                </div>
                <div class="form-group col-md-4">
                    <label for="JoinDate">Joining Date</label>
                    <input type="date" class="form-control" id="JoinDate" name="JoinDate" placeholder="Enter JoinDate"
                           ng-model="Employee.JoinDate">
                </div>
                <div class="form-group col-md-4">
                    <label for="EmpRoleId">Role</label> 
                    <select id="EmpRoleId" name="EmpRoleId" ng-model="Employee.EmpRoleId" class="form-control"
                            ng-options="item.EmpRoleId as item.RoleName for item in EmployeeRoles">
                    </select>
                </div>
            </div>
            <div><hr /></div>

            <div class="form-row col-md-offset-5">
                <button type="button" class="btn btn-primary" ng-click="RedirectDashboard()"><span data-feather="arrow-left"></span> Back</button>&nbsp;&nbsp;&nbsp;
                <button type="button" class="btn btn-primary" ng-click="SaveEmployees(addEmployeeForm.$valid)"><span data-feather="save"></span> Save</button>

            </div>
        </form>
    </div>
</div>
