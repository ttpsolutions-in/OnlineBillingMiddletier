<style>
    .nodatatxt {
        position: absolute;
        top: 80px;
        opacity: 0.25;
        font-size: 1.5em;
        width: 100%;
        text-align: center;
        z-index: 1000;
    }
</style>
<div class="card">
    <div class="card-header">
        <b>Role Rights</b>
        <a class="btn btn-secondary btn-sm float-right" href="#AddRightsManagement">Add Role Rights</a>
    </div>

    <div class="card-body">
        <form id="RightsManagementDashboad">
            <div class="form-row">
                <div class="form-group col-md-2">
                    <label for="searchRoleName">Role</label>
                    <select id="RoleName" name="RoleName" ng-model="MainRoleId" ng-change="" class="form-control"
                            ng-options="item.EmpRoleId as item.RoleName for item in EmployeeRolesList">
                        <option value="">--select role-- <span class="text-danger pull-right">*</span></option>
                    </select>
                    <p ng-show="submitted && RightsManagementDashboad.RoleName.$invalid && !RightsManagementDashboad.RoleName.$pristine"
                       class="text-danger">Role name is required.</p>
                </div>
                <div class="form-group col-md-3">
                    <br />
                    &nbsp;&nbsp;&nbsp;<button type="button" class="btn btn-secondary" ng-click="GetDataForDashboard();" style="margin-top:5px">Search</button>
                </div>
            </div>
            <div class="form-row">
                <div class="col-md-12 nopadding">
                    <div ui-grid="gridOptions" ui-grid-pagination
                         class="myGrid" style="height:480px"></div>
                    <div class="nodatatxt" data-ng-if="gridOptions.data.length==0">No data found.</div>
                </div>
            </div>
            <br />
            <div class="form-row col-md-offset-5">                
                <button type="button" class="btn btn-primary" ng-click="SaveRightsManagements()"><span data-feather="save"></span>Save</button>&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                <!--<button type="button" class="btn btn-primary" ng-click="SaveNPrint(addRetailForm.$valid)"><span data-feather="save"></span>Save & <span data-feather="printer"></span>Print</button>-->
            </div>
        </form>
    </div>
</div>
