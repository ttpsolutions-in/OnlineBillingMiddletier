<style>
    .nodatatxt {
        position: absolute;
        top: 60px;
        opacity: 0.25;
        font-size: 1.5em;
        width: 100%;
        text-align: center;
        z-index: 1000;
    }
</style>
<div class="card">
    <div class="card-header">
        <b>Edit Role Rights</b>        
    </div>
    <div class="card-body">
        <form name="editRightsManagementForm">
            <div class="form-row">
                <div class="form-group col-md-4 col-md-offset-3">
                    <label for="RightsId">Name</label> <span class="text-danger">*</span>
                    <select id="RightsId" name="RightsId" ng-model="EditRightsManagement.RightsId" class="form-control"
                            ng-options="item.RightsId as item.RightsName for item in Rights" required>
                    </select>
                    <p ng-show="submitted && editRightsManagementForm.RightsId.$invalid"
                       class="text-danger">Rights Name is required.</p>
                </div>
                <div class="form-group col-md-4 col-md-offset-3">
                    <label for="RoleId">Role</label><span class="text-danger">*</span>
                    <select id="RoleId" name="RoleId" ng-model="EditRightsManagement.RoleId" class="form-control"
                            ng-options="item.EmpRoleId as item.RoleName for item in EmployeeRolesList" required>
                    </select>
                    <p ng-show="submitted && editRightsManagementForm.RoleId.$invalid"
                       class="text-danger">Role is required.</p>
                </div>
                <div class="form-group col-md-4 col-md-offset-3">
                    <label for="Active">Active</label>
                    <input type="checkbox" class="form-control" id="chkActive" name="Active" ng-model="EditRightsManagement.Active">
                </div>
                <div>
                    <hr />
                </div>
                <div class="form-row col-md-offset-5">
                    <button type="button" class="btn btn-primary" ng-click="RedirectDashboard()"><span data-feather="arrow-left"></span> Back</button>&nbsp;&nbsp;&nbsp;
                    <button type="button" class="btn btn-primary" ng-click="UpdateRightsManagements(editRightsManagementForm.$valid)"><span data-feather="save"></span> Save</button>

                </div>
            </div>
        </form>
    </div>
</div>
