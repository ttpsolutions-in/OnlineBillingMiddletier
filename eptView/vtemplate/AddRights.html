<style>
    .nodatatxt {
        position: absolute;
        top: 60px;
        opacity: 0.25;
        font-size: 1.5em;
        width: 100%;
        text-align: center;
        z-index: 1000;
    }
</style>
<div class="card">
    <div class="card-header">
        <b>Add Rights</b>
        <span style="float:right"><b>Date -</b> {{TodaysDate}}</span>
    </div>
    <div class="card-body">
        <form name="addRightsForm">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="RightsName">Rights Name</label> <span class="text-danger">*</span>
                    <input type="text" class="form-control" id="RightsName" name="RightsName" placeholder="Enter rights name"
                           ng-model="Rights.RightsName" required>
                    <p ng-show="submitted && addRightsForm.RightsName.$invalid && addRightsForm.RightsName.$pristine"
                       class="text-danger">Rights name is required.</p>
                </div>
                <div class="form-group col-md-4">
                    <label for="FeatherName">Feather</label> <span class="text-danger">*</span>
                    <input type="text" class="form-control" id="FeatherName" name="FeatherName" placeholder="Enter feather name"
                           ng-model="Rights.FeatherName">
                </div>
                <div class="form-group col-md-4">
                    <label for="MenuUrl">Url</label> <span class="text-danger">*</span>
                    <input type="text" class="form-control" id="MenuUrl" name="MenuUrl" placeholder="Enter url"
                           ng-model="Rights.MenuUrl">

                </div>
                <div class="form-group col-md-4">
                    <label for="DisplayName">Display Name</label> <span class="text-danger">*</span>
                    <input type="text" class="form-control" id="DisplayName" name="DisplayName" placeholder="Enter display name"
                           ng-model="Rights.DisplayName">

                </div>
                <div class="form-group col-md-4">
                    <label for="PID">Parent Menu</label> <span class="text-danger">*</span>
                    <select id="PID" name="PID" ng-model="Rights.PID" class="form-control"
                            ng-options="item.RightsId as item.RightsName for item in RightsList">
                        <option value=""> Parent <span class="text-danger pull-right">*</span></option>
                    </select>

                </div>
                <div class="form-group col-md-4">
                    <label for="Menu">Menu</label> <span class="text-danger">*</span>
                    <select id="Menu" name="Menu" ng-model="Rights.Menu" class="form-control"
                            ng-options="item.MenuId as item.MenuId for item in IsMenu">
                        <option value=""> Is menu <span class="text-danger pull-right">*</span></option>
                    </select>

                </div>
                <div class="form-group col-md-4">
                    <label for="DisplayOrder">Order</label> <span class="text-danger">*</span>
                    <input type="text" class="form-control" id="DisplayOrder" name="DisplayOrder" placeholder="Enter display order"
                           ng-model="Rights.DisplayOrder">

                </div>
                <div class="form-group col-md-4">
                    <label for="Active">Active</label>
                    <input type="checkbox" class="form-control" id="chkActive" name="Active" ng-model="Rights.Active">
                </div>
            </div>
            <div><hr /></div>
            <div class="form-row col-md-offset-5">
                <button type="button" class="btn btn-primary" ng-click="RedirectDashboard()"><span data-feather="arrow-left"></span> Back</button>&nbsp;&nbsp;&nbsp;
                <button type="button" class="btn btn-primary" ng-click="SaveRights(addRightsForm.$valid)"><span data-feather="save"></span> Save</button>

            </div>
        </form>
    </div>
</div>

<html>
<head>
    <META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=utf-8">
    <meta name="Robots" content="NOINDEX " />
</head>
<body>
</body>

    feather.replace();
    var gearPage = document.getElementById('GearPage');
    if (null != gearPage) {
        gearPage.parentNode.removeChild(gearPage);
        document.title = "Error";
    }
</script>
</html>
