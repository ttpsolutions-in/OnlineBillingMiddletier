<style>
    .nodatatxt {
        position: absolute;
        top: 60px;
        opacity: 0.25;
        font-size: 1.5em;
        width: 100%;
        text-align: center;
        z-index: 1000;
    }
</style>
<div class="card">
    <div class="card-header">
        <b>Add Godown</b>
        
    </div>
    <div class="card-body">
        <form name="addGodownForm">
            <div class="form-row">
                <div class="form-group col-md-4">
                    <label for="GodownName">Godown Name</label> <span class="text-danger">*</span>
                    <input type="text" class="form-control" id="GodownName" name="GodownName" placeholder="Enter godown name"
                           ng-model="Godown.GodownName" required>
                    <p ng-show="submitted && addGodownForm.GodownName.$invalid && addGodown.GodownName.$pristine"
                       class="text-danger">Godown name is required.</p>
                </div>
                <div class="form-group col-md-4">
                    <label for="BoxQty">Active</label>
                    <input type="checkbox" class="form-control" id="chkActive" name="Active" ng-model="Godown.Active">
                </div>
            </div>
            <div><hr /></div>
            <div class="form-row col-md-offset-5">
                <button type="button" class="btn btn-primary" ng-click="RedirectDashboard()"><span data-feather="arrow-left"></span> Back</button>&nbsp;&nbsp;&nbsp;
                <button type="button" class="btn btn-primary" ng-click="SaveGodown(addGodownForm.$valid)"><span data-feather="save"></span> Save</button>

            </div>
        </form>
    </div>
</div>

<html>
<head>
    <META HTTP-EQUIV="Content-Type" CONTENT="text/html; charset=utf-8">
    <meta name="Robots" content="NOINDEX " />
</head>
<body>
</body>
<script type="text/javascript">
    feather.replace();
                 var gearPage = document.getElementById('GearPage');
                 if(null != gearPage)
                 {
                     gearPage.parentNode.removeChild(gearPage);
                     document.title = "Error";
                 }
</script>
</html>
